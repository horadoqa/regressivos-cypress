name: Cypress Regression + Allure + Pages

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  # --------------------------------------------------------------------------
  # 1) EXECUTA CYPRESS (LOCAL, SEM PARALELIZAÇÃO)
  # --------------------------------------------------------------------------
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
      
      - name: Run Cypress with single spec
        run: |
          npx cypress run --spec "cypress/e2e/regression/horadoqa.cy.js"

      - name: Upload allure-results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: cypress/reports/allure-results


  # --------------------------------------------------------------------------
  # 2) GERA O RELATÓRIO FINAL DO ALLURE
  # --------------------------------------------------------------------------
  allure-report:
    runs-on: ubuntu-latest
    needs: cypress-tests

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download allure-results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: cypress/reports/allure-results

      - name: Install Allure
        run: npx allure --version

      - name: Generate Allure HTML report
        run: npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: allure-report


  # --------------------------------------------------------------------------
  # 3) PUBLICA O ALLURE HTML NO GITHUB PAGES
  # --------------------------------------------------------------------------
  publish-pages:
    runs-on: ubuntu-latest
    needs: allure-report
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Download Allure HTML final
        uses: actions/download-artifact@v4
        with:
          name: allure-html-report
          path: ./public

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public


  # --------------------------------------------------------------------------
  # 4) DEPLOY FINAL
  # --------------------------------------------------------------------------
  deploy-pages:
    needs: publish-pages
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
